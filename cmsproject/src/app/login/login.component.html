<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        .wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #formContent {
            background: #f6f6f6;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .fadeIn {
            animation-name: fadeIn;
            animation-duration: 1.5s;
        }

        .fadeIn.first {
            animation-delay: 0.3s;
        }

        .fadeIn.second {
            animation-delay: 0.6s;
        }

        .fadeIn.third {
            animation-delay: 0.9s;
        }

        .fadeIn.fourth {
            animation-delay: 1.2s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <div id="formContent">
            <!-- Icon -->
            

            <!-- Angular Login Form -->
            <div class="login-container container">
                <h2>Login</h2>
                <div class="error-message alert alert-danger" role="alert" *ngIf="error">{{ error }}</div>
                <form (ngSubmit)="login()" class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" [(ngModel)]="email" name="email" id="email" class="form-control" required>
                        <div class="invalid-feedback">Please enter a valid email.</div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control" required>
                        <div class="invalid-feedback">Please enter your password.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>

          

        </div>
    </div>

</body>

</html>
