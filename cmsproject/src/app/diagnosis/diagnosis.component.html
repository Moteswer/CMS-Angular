<div class="container">
    <h2 class="text-center mb-4">Diagnose Patient</h2>
    <form class="mx-auto" style="max-width: 500px;">
        <div class="form-group">
            <label for="appointmentId">Appointment ID:</label>
            <input type="text" id="appointmentId" name="appointmentId" class="form-control"
                [(ngModel)]="appointmentDetails.appointment_id" readonly>
        </div>
        <div class="form-group">
            <label for="bookingDate">Date:</label>
            <input type="text" id="bookingDate" name="bookingDate" class="form-control"
                [(ngModel)]="appointmentDetails.booking_date" readonly>
        </div>
        <div class="form-group">
            <label for="tokenNo">Token No:</label>
            <input type="text" id="tokenNo" name="tokenNo" class="form-control"
                [(ngModel)]="appointmentDetails.token_no" readonly>
        </div>
        <div class="form-group">
            <label for="patientName">Name:</label>
            <input type="text" id="patientName" name="patientName" class="form-control"
                [(ngModel)]="patientDetails.first_name" readonly>
        </div>
        <div class="form-group">
            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" class="form-control"
                [(ngModel)]="patientDetails.phone_number" readonly>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="text" id="dob" name="dob" class="form-control" [(ngModel)]="patientDetails.date_of_birth"
                readonly>
        </div>
        <div class="form-group">
            <label for="height">Height:</label>
            <input type="text" id="height" name="height" class="form-control" [(ngModel)]="patientDetails.height"
                readonly>
        </div>
        <div class="form-group">
            <label for="weight">Weight:</label>
            <input type="text" id="weight" name="weight" class="form-control" [(ngModel)]="patientDetails.weight"
                readonly>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" class="form-control" [(ngModel)]="patientDetails.gender"
                readonly>
        </div>
        <div class="form-group">
            <label for="bloodGroup">Blood Group:</label>
            <input type="text" id="bloodGroup" name="bloodGroup" class="form-control"
                [(ngModel)]="patientDetails.blood_group" readonly>
        </div>

        <!-- Fields for diagnosis -->

        <div class="form-group">
            <label for="symptoms">Symptoms:</label>
            <textarea id="symptoms" name="symptoms" class="form-control" [(ngModel)]="symptoms"></textarea>
        </div>

        <div class="form-group">
            <label for="diagnosis">Diagnosis:</label>
            <textarea id="diagnosis" name="diagnosis" class="form-control" [(ngModel)]="diagnosis"></textarea>
        </div>

        <div class="form-group">
            <label for="medicine">Medicine:</label>
            <input type="text" id="medicine" name="medicine" class="form-control" [(ngModel)]="medicine">
        </div>
        <div class="form-group">
            <label for="dosage">Dosage:</label>
            <input type="text" id="dosage" name="dosage" class="form-control" [(ngModel)]="dosage">
        </div>
        <div class="form-group">
            <label for="test">Test:</label>
            <input type="text" id="test" name="test" class="form-control" [(ngModel)]="test">
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-3" (click)="saveDiagnosis()">Submit Diagnosis</button>
    </form>
</div>
