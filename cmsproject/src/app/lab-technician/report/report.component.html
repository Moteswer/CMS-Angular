<!-- Assuming this HTML is in your component's template file, e.g., patients.component.html -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>List Of Reports</h2>
            <hr>
            <br>

            <div *ngFor="let patient of patients" class="patient-item d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-0">{{ patient.first_name }}</h4>
                <button class="btn btn-primary" (click)="navigatereport(patient)">View</button>
            </div>
        </div>
    </div>
</div>
